<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Photo Gallery</h1>
        <nav>
            <ul>
                <li><a href="nature1.jpg">Nature</a></li>
                <li><a href="#architecture">Architecture</a></li>
                <li><a href="#people">People</a></li>
            </ul>
        </nav>
    </header>

    <section id="nature" class="gallery-section">
        <h2>Nature</h2>
        <div class="gallery">
            <img src="nature1.jpg" alt="Nature 1">
            <img src="nature2.jpg" alt="Nature 2">
            <img src="nature3.jpg" alt="Nature 3">
        </div>
    </section>

    <section id="architecture" class="gallery-section">
        <h2>Architecture</h2>
        <div class="gallery">
            <img src="architecture1.jpg" alt="Architecture 1">
            <img src="architecture2.jpg" alt="Architecture 2">
            <img src="architecture3.jpg" alt="Architecture 3">
        </div>
    </section>

    <section id="people" class="gallery-section">
        <h2>People</h2>
        <div class="gallery">
            <img src="people1.jpg" alt="People 1">
            <img src="people2.jpg" alt="People 2">
            <img src="people3.jpg" alt="People 3">
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Photo Gallery. All rights reserved.</p>
    </footer>
</body>
</html>
