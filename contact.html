<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <h1>CONTACT US</h1>
        <nav>
            <ul>
                <li><a href="#contact-form">Contact Form</a></li>
                <li><a href="#location">Our Location</a></li>
                <li><a href="#social-media">Social Media</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact-form" class="contact-section">
        <h2><span style="color:rgb(255, 255, 255);"><font color="White">Contact Us</font></span></h2>
        <form>
            <label for="name"><font color="White">Name:</font></label>
            <input type="text" id="name" name="name" required>

            <label for="email"><font color="White">E-mail:</font></label>
            <input type="email" id="email" name="email" required>

            <label for="message"><font color="White">Message:</font></label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <section id="location" class="contact-section">
        <h2><font color="White">Our Location</font></h2>
        <p><font color="white">123 Main Street, Cityville, Country</font></p>
    </section>

    <section id="social-media" class="contact-section">
        <h2><font color="White">Social Media</font></h2>
        <p><font color="white">Follow us on:</font></p>
        <ul>
            <li><a href="https://www.facebook.com/deepak.kumarmangu.3?mibextid=ZbWKwL" target="_blank"><font color="yellow">Facebook</font></a></li>
            <li><a href="#" target="_blank"><font color="yellow">Twitter</font></a></li>
            <li><a href="https://www.instagram.com/p/CxvlMlpRGAovF98FORdB04kKhTnL90-1nQ4vGc0/?igshid=MzRlODBiNWFlZA==" target="_blank"><font color="yellow">Instagram</font></a></li>
        </ul>
    </section>

    <footer>
        <p><font color="white">&copy; 2023 Contact Us. All rights reserved.</font></p>
    </footer>
</body>
</html>
